<!doctype html>
<head>
	<title>LOD Lorries</title>
	<script src="../dist/threebox.js" type="text/javascript"></script>
	<link href="./css/threebox.css" rel="stylesheet" />
	<script src="config.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			background: black;
		}

		#map {
			width: 100%;
			height: 100%;
		}

		#explainer {
			z-index: 99;
		}
	</style>
</head>
<body>
	<div id='map' class='map'></div>
	<script>

		// This is an example of level of detail, when the zoom level becomes 18 a new model will appear replacing the previous one

		if (!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");

		mapboxgl.accessToken = config.accessToken;
        var THREE;
		var origin = [-122.4340, 37.7353];

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/dark-v9',
			center: origin,
			zoom: 20,
			pitch: 60,
			bearing: 90,
			hash: true
		});


		map.on('style.load', function () {
			map.addLayer({
					id: 'custom_layer',
					type: 'custom',
					renderingMode: '3d',
					onAdd: function (map, mbxContext) {
						window.tb = new Threebox(
							map,
							mbxContext,
							{ defaultLights: true }
						);
						loadModels();
					},

					render: function (gl, matrix) {
						tb.update();
					}
				});
		})

        // Loads two different objects
		async function loadModels() {
			const lorry_1 = await loadLorry('lorry_1');
			const lorry_2 = await loadLorry('lorry_2');
			createLevelsArray(lorry_1, lorry_2)
		}

		// Returns an object once it has loaded
		function loadLorry(name) {
			return new Promise(function(resolve, reject) {
				tb.loadObj(createLorryOption(name), (model) => {
					resolve(model);
				});
			});
		}

		// Adds the lorry models to the different lod levels
		function createLevelsArray(lorry_1, lorry_2) {
			lorry_1.setCoords(origin);

			// function is to add LOD level
			// parameters: parent object of what the LOD level is being added to, zoom level, model to be added as a LOD level
			tb.addLODLevel(lorry_1, 18);
			tb.addLODLevel(lorry_1, 19, lorry_2);
			console.log('lorry 1', lorry_1);
			tb.add(lorry_1);
		}

		// returns an options object for when model is added
		function createLorryOption(name) {
			return {
				obj: 'models/' + name + '.glb',
				type: 'gltf',
				scale: 50,
				units: 'meters',
				rotation: { x: 0, y: 0, z: 0 }
			}
		}

	</script>
</body>
